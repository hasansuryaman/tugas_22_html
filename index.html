<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form border="1">
        <fieldset>
            <legend>Form</legend>
            <table style="width:100%">
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" name="nama" placeholder="Nama lengkap..."></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" name="username" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" name="email" placeholder="Email..." </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" name="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" name="url" placeholder="Masukkan URL Web..."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date" name="tanggallahir"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" name="umur" size="6"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio"><label> Laki-laki</label>
                        <input type="radio"><label> Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:
                        <select name="agama">
                            <option value="islam" selected>Islam</option>
                            <option value="katolik">Katolik</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>
                        : <textarea name="biografi" rows="3" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td><img src="img/logo1.jpg" alt="niomic" width="200" height="200"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>
                        <audio src="audio/sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
